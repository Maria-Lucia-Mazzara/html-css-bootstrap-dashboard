<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new-book</title>
    <link href="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img width="50px" src="./assets/img/duck.png">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                Catalogo Libri
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Anagrafica Utenti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Storico Prestiti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                help
                            </a>
                        </li>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">

            <h1 class="mt-5">
                Nuovo Libro
            </h1>

            <form>
                <div class="row pt-5">
                    <!-- inizio riga -->
                    <div class="col-6 fs-3">
                        <label class="form-label fw-medium">
                            Nome Autore
                        </label>
                        <input type="" class="form-control" placeholder="inserire Nome dell'Autore">
                    </div>
                    <div class="col-6 fs-3">
                        <label class="form-label fw-medium">
                            Cognome Autore
                        </label>
                        <input type="" class="form-control" placeholder="inserire Cognome dell'Autore">
                    </div>
                    <!-- fine prima riga -->

                    <!-- inizio seconda riga -->
                    <div class="row mt-3">
                        <div class="col-lg-12">
                            <label class="form-label fw-medium fs-3">
                                Titolo
                            </label>
                            <input type="" class="form-control" placeholder="inserire titolo del libro">
                            <div class="form-text fs-5">
                                Titolo versione Italiana
                            </div>
                        </div>
                    </div>
                    <!-- fine seconda riga -->

                    <!-- inizio terza riga -->
                    <div class="row mt-3">
                        <div class="col-lg-4 col-sm-12">
                            <label for="disabledSelect" class="form-label fs-3">
                                Genere
                            </label>
                            <select id="disabledSelect" class="form-select">
                                <option>Scegli il genere</option>
                                <option>Fantasy</option>
                                <option>black-humor</option>
                                <option>True-Crime</option>
                                <option>Thriller</option>
                            </select>
                        </div>
                        <div class="col-lg-4 col-sm-12">
                            <label class="form-label fs-3">
                                Anno di Pubblicazione
                            </label>
                            <input type="" class="form-control" placeholder="Inserisci l'anno">
                        </div>
                        <div class="col-lg-4 col-sm-12">
                            <label class="form-label fs-3">
                                ISBN#
                            </label>
                            <input type="" class="form-control" placeholder="Inserisci il codice ISBN#">
                        </div>
                    </div>
                    <!-- fine terza riga -->

                    <hr class="mt-4">

                    <!--inizio quarta riga-->
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="Form-Contro" type="text" class="form-label fs-3">
                                    Note
                                </label>
                                <textarea class="form-control form-control form-control-lg" rows="3"
                                    placeholder="Inserisci eventuali note sul libro"></textarea>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input p-2" id="exampleCheck1">
                                <label class="form-check-label fs-5" for="exampleCheck1">
                                    Disponibile anche in digitale
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3">
                            <a type="button" class="btn btn-primary fs-5">
                                Aggiungi libro
                            </a>
                            <a href="./index.html" type="button" class="btn btn-secondary fs-5">
                                home
                            </a>
                        </div>

                    </div>

                    <!--fine quarta riga-->
                </div>
            </form>

        </section>

    </main>
</body>

</html>
